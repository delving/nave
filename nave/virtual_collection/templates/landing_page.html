{% extends "base.html" %}
{% load i18n %}

{% block content_above_wrapper %}{% endblock %}

{% block content %}

    <h2 class="vc-title">{{ vc.title }}</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="vc-search-form">
                <form class="form-inline" role="search" action="search" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="{% trans 'Search in the virtual collection' %}" required="required" value="{% if data.user_query.terms %}{{ data.user_query.terms }}{% endif %}" name="q">
                    </div>
                    <button type="submit" class="btn btn-default">{% trans 'Search' %}</button>
                </form>
            </div>
        </div>
        <div class="col-md-8">

            <div class="vc-description">
                {% autoescape off %}
                    {{ vc.body}}
                {% endautoescape %}
            </div>
        </div>
    </div>




{% endblock %}

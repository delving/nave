{% load i18n %}
<form action="." method="post" id="enrichment_form" role="form" class="form-horizontal">
    <div class="form-group">
        <label for="enr_type" class="col-sm-2 control-label">{% trans 'Type' %}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="enr_type" placeholder="{% trans 'Type' %}">
        </div>
    </div>
    <div class="form-group">
        <label for="enr_short_description" class="col-sm-2 control-label">{% trans 'Short description' %}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="enr_short_description" placeholder="{% trans 'Short description' %}">
        </div>
    </div>
    <div class="form-group">
        <label for="enr_long_description" class="col-sm-2 control-label">{% trans 'Short description' %}</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="enr_long_description" placeholder="{% trans 'Long description' %}"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="enr_url" class="col-sm-2 control-label">{% trans 'URL' %}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="enr_url" placeholder="{% trans 'URL' %}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">{% trans 'Save' %}</button>
        </div>
    </div>
</form>
